<ion-content [fullscreen]="true">
  <div class="home">
    <div class="home__content">
      <img src="assets/coink-logo-home.svg" alt="Logo" class="home__logo">
      <p class="home__text">LA ALCANCÍA QUE SIEMPRE <br> TE ACOMPAÑA</p>
    </div>
    <div class="home__buttons">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-lg="6">
          <app-coink-button text="Regístrate" variant="primary" (clicked)="onRegisterClick()"></app-coink-button>
          </ion-col>
          <ion-col size="12" size-lg="6">
          <app-coink-button text="Ingresa" variant="secondary" (clicked)="onLoginClick()"></app-coink-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
